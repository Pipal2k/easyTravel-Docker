global
  stats socket /var/lib/haproxy/stats
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s
  stats auth admin:password

frontend myfrontend
  bind :80
  default_backend webservers

backend webservers
  server s1 backend:8080 check